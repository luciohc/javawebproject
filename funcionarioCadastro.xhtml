<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/modeloGeral.xhtml">
        <ui:define name="conteudo">
            <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="FUNCIONÁRIOS"/>
                    </f:facet>
                </p:toolbar>
                <h:panelGrid columns="2">
                    <p:outputLabel value="CÓDIGO:" />
                    <p:inputText  size="10" readonly="true"/>
                    
                    <p:outputLabel value="NOME:"/>
                    <p:inputText maxlength="50" size="30"
                                 value="#{funcionarioBean.funcionarioCadastro.nome}"
                                 readonly="#{funcionarioBean.acao == 'Excluir'}">
                        <f:validateBean />
                    
                    <p:outputLabel value="CPF"/>
                    <p:inputMask mask="999.999.999-99" size="20"
                          value="#{funcionarioBean.funcionarioCadastro.cpf}"
                                 readonly="#{funcionarioBean.acao == 'Excluir'}">
                        <f:validateBean />
                        
                    </p:inputMask>
                                 
                   <p:outputLabel value="SENHA"/>
                   <p:password maxlength="8" size="10"
                          value="#{funcionarioBean.funcionarioCadastro.cpf}"
                                 readonly="#{funcionarioBean.acao == 'Excluir'}">
                        <f:validateBean />
                        
                   </p:password>>
                                 
                    
                    <p:outputLabel value="FUNÇÃO"/>
                    <p:selectOneMenu>                       
                        <f:selectItem itemLabel="SELECIONE UMA FUNÇÃO"/>    
                        <f:selectItem itemLabel="ADMINISTRADOR"/>    
                        <f:selectItem itemLabel="GERENTE"/>    
                        <f:selectItem itemLabel="BALCONISTA"/>    
                    </p:selectOneMenu>
                    
                   
                </h:panelGrid>


                <h:panelGrid columns="3">
                    <p:commandButton value="NOVO" />
                    <p:commandButton value="SALVAR" actionListener="#{funcionarioBean.salvar}" 
                                     update=":msgGlobal"/>    
                    <p:commandButton value="VOLTAR" action="/funcionarioPesquisa.xhtml"/> 
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
