<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/modeloGeral.xhtml">

        <ui:define name="conteudo">
            <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Autenticação"/>
                    </f:facet>
                </p:toolbar>

                <h:panelGrid columns="2">

                    <p:outputLabel value="CPF:"/>
                    <p:inputMask mask="999.999.999-99" size="20" value="#{autenticacaoBean.funcionarioLogado.cpf}">
                        <f:validateBean />
                    </p:inputMask>

                    <p:outputLabel value="Senha"/>
                    <p:password maxlength="8" size="20" value="#{autenticacaoBean.funcionarioLogado.senha}">
                        <f:validateBean />
                    </p:password>

                </h:panelGrid>

                <h:panelGrid columns="1">
                    <p:commandButton value="Entrar" update=":msgGlobal"
                                     action= value="#{autenticacaoBean.autenticar}"/>
                </h:panelGrid>           
            </h:form>
        </ui:define>
    </ui:composition>
</html>
